# Server Configuration
server.port=8080
# Spring Datasource Configuration (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3306/petcare_db?createDatabaseIfNotExist=true
spring.datasource.username=petcare_user
spring.datasource.password=petcare_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT Configuration
app.jwt.secret=DefaultSecretKeyWhichShouldBeOverriddenInProductionAndBeAtLeast256BitsLongForHS256
app.jwt.expiration-ms=86400000 # 24 hours

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
